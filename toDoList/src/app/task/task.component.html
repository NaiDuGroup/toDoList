<input type="checkbox"
       class="check"
       [checked]="task.isDone"
       (click)="toDoService.updateTask(task.id)" >&nbsp;
<span [ngClass]=" task.isDone ? 'line-text' : 'normal-text'">
       {{ task.name }}
</span>
<button type="button" class="close" aria-label="Close" (click)="toDoService.removeTask(task.id)">

</button>
